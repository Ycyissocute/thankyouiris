
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toronto Addresses Map</title>
    <style>
        body, html { height: 100%; margin: 0; }
        #map { height: 100%; }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-search/dist/leaflet-search.src.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([43.661, -79.383], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        var addressLayer = L.layerGroup().addTo(map);

        function addMarker(lat, lon, address, pros, cons, borderColor) {
            var marker = L.marker([lat, lon]).addTo(addressLayer);
            var popupContent = "<b>" + address + "</b><br>优点:<br>" + pros.join("<br>") + "<br>缺点:<br>" + cons.join("<br>");
            marker.bindPopup(popupContent);
            marker._icon.style.borderColor = borderColor;
        }

        // Adding the markers

        addMarker(43.670905, -79.386663, "1 Bloor 街", [], [], 'orange');
    
        addMarker(43.641169, -79.379592, "100 Harbour 街", ['湖边'], [], 'orange');
    
        addMarker(43.66635, -79.38189, "101 Charles 街", ['外国人楼', '十分钟内四个超市'], [], 'orange');
    
        addMarker(43.668045, -79.391593, "1055 Bay 街", ['人口老龄化', '安静', '设施不算老', '空间大', '学生少'], ['老楼'], 'orange');
    
        addMarker(43.662179, -79.383321, "11 Joseph 街", [], [], 'orange');
    
        addMarker(43.664544, -79.384576, "11 Wellesley 街", [], ['被偷外卖', '电梯又挤又慢'], 'orange');
    
        addMarker(43.66635, -79.381249, "110 Charles 街", ['外国人楼', '十分钟内四个超市'], [], 'orange');
    
        addMarker(43.662129, -79.383808, "15 Grenville 街", [], ['15楼顶层漏水', '阳光不好'], 'orange');
    
        addMarker(43.66635, -79.382481, "17 Dundonald 街", [], [], 'orange');

        addMarker(43.766602, -79.414383, "5180 Yonge 街", [], ['电梯一直坏'], 'orange');
    
        addMarker(43.655441, -79.377289, "60 Shuter 街", ['智能locker', '健身房', '坐地铁方便'], ['没阳台'], 'orange');

        var searchControl = new L.Control.Search({
            layer: addressLayer,
            initial: false,
            zoom: 15,
            marker: false,
            textPlaceholder: '输入地址...',
        });
        map.addControl(searchControl);
    </script>
</body>
</html>
